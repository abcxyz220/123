<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Quản lý danh mục</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS chung (đi lên 1 cấp vì file ở /admin/) -->
  <link rel="stylesheet" href="../styles/base.css"/>
  <style>
    main.container { max-width: var(--max); }
    .admin-head { display:flex; align-items:center; justify-content:space-between; gap:12px; margin:10px 0 16px; }
    .admin-head h2 { margin:0; }
    .form-row{ display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end; }
    .form-row .form-control{ min-width:260px; }
    .table thead th{ background:#f9fafb; }
    .name-input{ max-width:420px; }
  </style>
</head>
<body>
  <!-- Header động -->
  <div id="app-header"></div>

  <main class="container my-3">
    <div class="admin-head">
      <h2>Quản lý danh mục</h2>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" id="btnReseq" title="Chỉ dùng khi lưu Local (dbGet/dbSet)">
          <i class="bi bi-sort-numeric-down"></i> Dồn lại ID
        </button>
        <a class="btn btn-outline-secondary" href="../index.html">
          <i class="bi bi-arrow-left"></i> Về trang bán hàng
        </a>
      </div>
    </div>

    <!-- Thêm danh mục -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="form-row">
          <div class="w-auto flex-grow-1">
            <label for="name" class="form-label fw-semibold">Tên danh mục</label>
            <input id="name" class="form-control" placeholder="VD: Laptop, Điện thoại, Phụ kiện...">
          </div>
          <div class="w-auto">
            <label class="form-label d-block">&nbsp;</label>
            <button class="btn btn-primary" id="saveBtn">
              <i class="bi bi-plus-circle"></i> Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bảng -->
    <div class="card">
      <div class="card-body p-0">
        <div id="tableWrap"></div>
      </div>
    </div>
  </main>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts (đường dẫn đã chuẩn cho file ở /admin/, và đúng thứ tự) -->
  <script src="../js/utils.js"></script>
  <script src="../js/cart.js"></script>

  <!-- API config + modules (BẮT BUỘC: _config.js trước) -->
  <script src="../js/api/_config.js"></script>
  <script src="../js/api/categories.js"></script>
  <script src="../js/api/products.js"></script>
  <script src="../js/api/users.js"></script>
  <script src="../js/api/orders.js"></script>

  <!-- Auth + Header/Footer động -->
  <script src="../js/auth.js"></script>
  <script>window.PARTIAL_BASE='..';</script>
  <script src="../js/layout.js"></script>

  <script>
    /* ========== Helpers chung ========== */
    const esc = (s='') => String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const hasAPI = () => !!(window.Categories && typeof Categories.all === 'function');

    function ensureDb(){
      const db = (typeof dbGet==='function') ? (dbGet() || {}) : {};
      if (!Array.isArray(db.categories)) db.categories = [];
      if (!Array.isArray(db.products))   db.products   = [];
      // chuẩn hóa
      db.categories = db.categories.map(c => ({
        id: Number.parseInt(c.id,10) || 0,
        name: String(c.name ?? '').trim(),
        parent_id: (c.parent_id==null? null : Number.parseInt(c.parent_id,10)||0)
      }));
      return db;
    }
    function writeDb(db){
      if (typeof dbSet==='function') dbSet(db);
      try{ localStorage.setItem('categories', JSON.stringify(db.categories)); }catch{}
    }

    /* ========== Dồn lại ID LOCAL: 1..n và cập nhật products.cate_id theo map ========== */
    function resequenceLocal(){
      if (typeof dbGet !== 'function' || typeof dbSet !== 'function') return false;
      const db = ensureDb();
      const sorted = [...db.categories].sort((a,b)=>(+a.id)-(+b.id));
      const idMap = new Map(); // old -> new
      sorted.forEach((c, i) => { idMap.set(+c.id, i+1); c.id = i+1; });
      // update products.cate_id
      db.products.forEach(p => { const old = +p.cate_id; if (idMap.has(old)) p.cate_id = idMap.get(old); });
      db.categories = sorted;
      writeDb(db);
      return true;
    }

    /* ========== CRUD (API trước, fallback Local) ========== */
    async function listCategories(){
      if (hasAPI()) {
        try { return await Categories.all(); } catch { /* fallback */ }
      }
      return ensureDb().categories;
    }
    async function createCategory(name){
      const title = String(name||'').trim();
      if (!title) throw new Error('Tên danh mục không được trống.');
      if (hasAPI()) return Categories.create({ name: title, parent_id: null }); // API không dồn id
      const db = ensureDb();
      const next = (db.categories.length ? Math.max(...db.categories.map(c=>+c.id||0)) : 0) + 1;
      const rec = { id: next, name: title, parent_id: null };
      db.categories.push(rec); writeDb(db); return rec;
    }
    async function updateCategory(id, newName){
      if (hasAPI()) return Categories.update(+id, { name: newName });
      const db = ensureDb(); const it = db.categories.find(x => +x.id === +id);
      if (!it) throw new Error('Không tìm thấy danh mục.');
      it.name = String(newName||'').trim(); writeDb(db); return it;
    }
    async function deleteCategory(id){
      if (hasAPI()) { await Categories.remove(+id); return true; } // API: không dồn tại đây
      const db = ensureDb();
      const before = db.categories.length;
      db.categories = db.categories.filter(x => +x.id !== +id);
      if (db.categories.length === before) throw new Error('Không tìm thấy danh mục để xóa.');
      writeDb(db);
      resequenceLocal(); // local: xóa xong dồn lại
      return true;
    }

    /* ========== UI table ========== */
    async function renderTable(){
      const data = await listCategories();
      const rows = (data||[]).sort((a,b)=>(+a.id)-(+b.id)).map(d => `
        <tr data-id="${d.id}">
          <td class="text-secondary" style="width:120px">${d.id}</td>
          <td class="name-cell">${esc(d.name)}</td>
          <td class="text-end" style="width:200px">
            <button class="btn btn-sm btn-outline-primary me-1 act-edit"><i class="bi bi-pencil-square"></i> Sửa</button>
            <button class="btn btn-sm btn-outline-danger act-del"><i class="bi bi-trash3"></i> Xóa</button>
          </td>
        </tr>
      `).join('');
      document.getElementById('tableWrap').innerHTML = `
        <table class="table mb-0 align-middle">
          <thead>
            <tr>
              <th style="width:120px">ID</th>
              <th>Tên</th>
              <th class="text-end" style="width:200px">Sửa / Xóa</th>
            </tr>
          </thead>
          <tbody>
            ${rows || `<tr><td colspan="3" class="text-center text-muted py-4">Chưa có danh mục. Hãy thêm mục đầu tiên!</td></tr>`}
          </tbody>
        </table>`;
    }

    function startEdit(tr){
      const nameCell = tr.querySelector('.name-cell');
      const actionsCell = tr.querySelector('td:last-child');
      const current = nameCell.textContent.trim();
      nameCell.dataset._orig = current;
      actionsCell.dataset._orig = actionsCell.innerHTML;
      nameCell.innerHTML = `<input class="form-control form-control-sm name-input" value="${esc(current)}" />`;
      actionsCell.innerHTML = `
        <button class="btn btn-sm btn-success me-1 act-save"><i class="bi bi-check2-circle"></i> Lưu</button>
        <button class="btn btn-sm btn-secondary act-cancel"><i class="bi bi-x-circle"></i> Hủy</button>`;
      nameCell.querySelector('input').focus();
    }
    async function saveEdit(tr){
      const id = tr.getAttribute('data-id');
      const nameInput = tr.querySelector('.name-cell input');
      const newName = (nameInput.value || '').trim();
      if(!newName){ nameInput.focus(); return; }
      await updateCategory(id, newName);
      await renderTable();
    }
    function cancelEdit(tr){
      const nameCell = tr.querySelector('.name-cell');
      const actionsCell = tr.querySelector('td:last-child');
      nameCell.innerHTML = esc(nameCell.dataset._orig || '');
      actionsCell.innerHTML = actionsCell.dataset._orig || '';
    }

    /* ========== Events ========== */
    document.addEventListener('click', async (e) => {
      const tr = e.target.closest('tr[data-id]');
      if (tr && e.target.closest('.act-edit')) {
        const editing = document.querySelector('.name-cell input');
        if (editing && editing.closest('tr') !== tr) await renderTable();
        startEdit(tr); return;
      }
      if (tr && e.target.closest('.act-save'))   { await saveEdit(tr); return; }
      if (tr && e.target.closest('.act-cancel')) { cancelEdit(tr);    return; }
      if (tr && e.target.closest('.act-del')) {
        const id = tr.getAttribute('data-id');
        const title = tr.querySelector('.name-cell')?.textContent?.trim() || '';
        if (confirm(`Xóa danh mục “${title}”?`)) { await deleteCategory(id); await renderTable(); }
      }
    });

    // Thêm mới
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('saveBtn');
      const input = document.getElementById('name');
      btn.addEventListener('click', async () => {
        const name = (input.value || '').trim();
        if (!name) { input.focus(); return; }
        btn.disabled = true;
        try { await createCategory(name); input.value = ''; await renderTable(); }
        finally { btn.disabled = false; }
      });

      // Ẩn nút dồn ID nếu đang dùng API
      document.getElementById('btnReseq').classList.toggle('d-none', hasAPI());
      document.getElementById('btnReseq').addEventListener('click', async () => {
        if (hasAPI()) return; // an toàn
        if (!confirm('Dồn lại ID về 1..n và cập nhật cate_id của sản phẩm?')) return;
        resequenceLocal(); await renderTable(); alert('Đã dồn lại ID (Local).');
      });

      renderTable();
    });
  </script>
</body>
</html>
