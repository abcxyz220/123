<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cảm ơn – Susan Shop</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS chung -->
  <link rel="stylesheet" href="styles/base.css"/>

  <style>
    :root{
      /* dùng chung với base.css nếu có biến màu primary */
      --ok:#22c55e;
      --ok-weak: rgba(34,197,94,.1);
    }
    main.container{ max-width: 880px; }
    .thanks-card{
      border:1px solid var(--border,#e5e7eb);
      border-radius: 16px;
      padding: 28px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(2,6,23,.06);
    }
    .check-wrap{
      width:78px;height:78px; border-radius:50%;
      display:grid; place-items:center;
      margin:0 auto 12px;
      background: var(--ok-weak);
    }
    .check{
      width:42px; height:42px; color:var(--ok);
    }
    .subtle{
      color:#64748b;
    }
    .order-pill{
      display:inline-flex; align-items:center; gap:8px;
      background:#f8fafc; border:1px dashed var(--border,#e5e7eb);
      border-radius:999px; padding:6px 12px; font-weight:600;
    }
    .split{
      height:1px; background: var(--border,#e5e7eb); margin:18px 0;
    }
    .btn.primary{
      background:#16a34a; border:none; color:#fff;
    }
    .btn.primary:hover{ background:#15803d; color:#fff; }
    .btn.outline{
      border:1px solid var(--border,#e5e7eb); background:#fff;
    }
  </style>
</head>
<body>

  <main class="container my-4 my-md-5">
    <div class="thanks-card text-center">
      <div class="check-wrap">
        <!-- icon check -->
        <svg class="check" viewBox="0 0 24 24" fill="none">
          <path d="M20 7L9 18l-5-5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <h2 class="mb-1">Thanh toán thành công!</h2>
      <p class="subtle mb-3">Cảm ơn bạn đã mua hàng tại <strong>Susan Shop</strong>. Đơn hàng của bạn đã được ghi nhận.</p>

      <!-- Mã đơn -->
      <div id="orderBox" class="mb-3" style="display:none">
        <span class="order-pill">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M20 12H4M4 12l6-6M4 12l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span id="orderIdText">Mã đơn: #—</span>
        </span>
      </div>

      <div class="split"></div>

      <p class="subtle mb-4" id="hint">Bạn có thể tiếp tục mua sắm hoặc quay lại giỏ hàng để xem chi tiết.</p>

      <div class="d-flex flex-wrap justify-content-center gap-2">
        <a class="btn primary" href="index.html">Tiếp tục mua sắm</a>
        <a class="btn outline" href="cart.html">Xem giỏ hàng</a>
      </div>
    </div>
  </main>


  <!-- Scripts -->
  <script>
    // Lấy order_id từ URL và hiển thị
    (function(){
      const id = new URLSearchParams(location.search).get('order_id');
      const box = document.getElementById('orderBox');
      const text = document.getElementById('orderIdText');
      const hint = document.getElementById('hint');

      if (id) {
        text.textContent = 'Mã đơn: #' + id;
        box.style.display = 'inline-block';
        hint.textContent = 'Chúng tôi đã gửi thông tin đơn hàng #' + id + ' vào tài khoản/địa chỉ email của bạn (nếu có).';
      }
    })();
  </script>

  <!-- Nạp header/footer động (giữ đúng thứ tự đơn giản) -->
  <script>window.PARTIAL_BASE='.';</script>
  <script src="js/layout.js"></script>
</body>
</html>
