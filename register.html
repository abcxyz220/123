<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <div id="app-header"></div>

  <main class="container my-4" style="max-width:720px">
    <div class="card p-3 p-md-4">
      <h3 class="mb-3">Tạo tài khoản</h3>
      <form id="regForm" novalidate>
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Họ tên</label><input id="name" class="form-control" required></div>
          <div class="col-md-6"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required></div>
          <div class="col-md-6"><label class="form-label">Số điện thoại</label><input id="phone" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">Địa chỉ</label><input id="address" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">Mật khẩu</label><input id="password" type="password" class="form-control" minlength="4" required></div>
          <div class="col-md-6"><label class="form-label">Nhập lại mật khẩu</label><input id="repass" type="password" class="form-control" minlength="4" required></div>
        </div>
        <div class="d-flex gap-2 mt-3">
          <button class="btn primary" type="submit">Đăng ký</button>
          <a class="btn outline" href="login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
        <div id="msg" class="mt-2 text-danger small"></div>
      </form>
    </div>
  </main>
 <div id="app-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>window.PARTIAL_BASE='.';</script>
  <script src="js/layout.js"></script>
  <script>
    const form=document.getElementById('regForm'), msg=document.getElementById('msg');
    form.addEventListener('submit',(e)=>{
      e.preventDefault(); msg.textContent='';
      const name=nameEl.value.trim(),
            email=emailEl.value.trim(),
            phone=phoneEl.value.trim(),
            address=addressEl.value.trim(),
            pass=passwordEl.value, rep=repassEl.value;
      if(!name||!email||!pass){ msg.textContent='Vui lòng nhập đủ Họ tên, Email, Mật khẩu.'; return; }
      if(pass!==rep){ msg.textContent='Mật khẩu nhập lại không khớp.'; return; }
      try{
        registerUser({name,email,phone,address,password:pass});
        const next=new URLSearchParams(location.search).get('next')||'index.html';
        location.href=next;
      }catch(err){ msg.textContent=err.message||'Không thể đăng ký.'; }
    });
    // dom refs
    const nameEl=document.getElementById('name'),
          emailEl=document.getElementById('email'),
          phoneEl=document.getElementById('phone'),
          addressEl=document.getElementById('address'),
          passwordEl=document.getElementById('password'),
          repassEl=document.getElementById('repass');
  </script>
  <script>window.PARTIAL_BASE='.';</script>
  <script src="js/layout.js"></script>
</body>
</html>
